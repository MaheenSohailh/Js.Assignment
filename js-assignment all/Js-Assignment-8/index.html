    <title>Admin-Login</title>

    <!-- //// css start -->
     <style>
    .error { color: red !important; font-size: 0.9rem !important; }
    .input-error { border-color: red !important; box-shadow: rgb(231, 218, 145) 0px 48px 100px 0px; }
    </style>

</head>
<body class="bg-warning-subtle">

    <!-- /// loader image start -->
<div id="loader" class="bg-white align-items-center" style="height:100vh;">
<img class="mx-auto d-block" src="./loading-loader.webp" alt="loader-img">
</div>
<!-- ///// loader image end -->

<!-- //// form section start -->
<section id="loginForm" class="justify-content-center align-content-center mt-5 pt-5">
    <div class="card mb-3 bg-warning border border-2 border-secondary" style="max-width: 540px; box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="./food-img.webp" class="img-fluid rounded-start h-100" alt="food-img">
    </div>

    <div class="col-md-8">
      <div class="card-body">
    <form id="myForm" novalidate>
        <h1 class="card-title fw-bold">Login</h1>
         <label>Name:</label>
        <input type="text" id="name" class="form-control mb-1" placeholder="Enter name" required>
        <div id="nameErr" class="error" aria-live="polite"></div>

        <label>Email</label>
        <input type="email"  id="email" class="form-control mb-1" placeholder="Enter Email">
        <div id="emailErr" class="error" aria-live="polite"></div>

        <label>Password</label>
        <input type="password" id="password" class="form-control mb-1" maxlength="6">
        <div id="passwordErr" class="error" aria-live="polite"></div>

        <div class="gender mb-3 mt-4">
              <input type="radio" name="gender" value="male" aria-checked="true">
              <label for="male">Male</label>
              <input type="radio" name="gender" value="female">
              <label for="female">Female</label>
            </div>
            <button id="submitBtn" class="rounded px-3 py-1 fw-bold btn btn-dark" type="submit">Create Account</button>
  </form>

    </div>
    </div>
  </div>
</div>
</section>

<!-- //////// form section end -->


    <!-- ////// bootstrap.min.js //// -->
