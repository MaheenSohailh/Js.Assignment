<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- //////// favicon.ico -->
  <link rel="icon" type="image/x-icon" href="./gameimg.webp">

<!-- /////////  bootstrap.min.css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- //////// style.css  -->
   <link rel="stylesheet" href="./style.css">
    <title>Guess Game</title>
</head>
<body>
  <div class="game bg-black">
    <h2 class="mb-4">Guess the Number</h2>

    <div class="mb-3">
      <button class="btn btn-outline-light btn-level me-2" data-level="easy">Easy</button>
      <button class="btn btn-outline-light btn-level me-2 active" data-level="medium">Medium</button>
      <button class="btn btn-outline-light btn-level" data-level="hard">Hard</button>
    </div>

    <p id="message" class="mb-3">Select a number and see if you win!</p>

    <input type="number" id="guessInput" class="form-control mb-3" placeholder="Enter your guess">
    <button id="submitGuess" class="btn btn-warning w-100 mb-3">Submit Guess</button>

    <p id="result"></p>
  </div>

  <!-- ////////// index.js -->
<script src="./index.js"></script>

</body>
</html>
